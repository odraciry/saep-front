<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="position:relative">
        <div onclick="openModal(1)" id="div1" class="quadrado">1</div>
        <div onclick="openModal(2)" id="div2" class="quadrado">2</div>
        <div onclick="openModal(3)" id="div3" class="quadrado">3</div>
        <div onclick="openModal(4)" id="div4" class="quadrado">4</div>
        <div onclick="openModal(5)" id="div5" class="quadrado">5</div>
        <div onclick="openModal(6)" id="div6" class="quadrado">6</div>
        <div onclick="openModal(7)" id="div7" class="quadrado">7</div>
        <div onclick="openModal(8)" id="div8" class="quadrado">8</div>
        <div onclick="openModal(9)" id="div9" class="quadrado">9</div>
        <div onclick="openModal(10)" id="div10" class="quadrado">10</div>
        <div onclick="openModal(11)" id="div11" class="quadrado">11</div>
    </div>
    <div id="modal">
        <div id="fechar" onclick="fecharModal()">X</div>
        <div id="areaVenda">
            <h1>Área <span id="idArea"></span></h1>
            <div id="list"></div>
        </div>
    </div>
    <div id="modalVenda">
        <div id="fechar" onclick="fecharModalVenda()">X</div>
        <div id="venda">
            <h1 class="modelo">modelo <span id="modelo"></span></h1>
            <div class="select">
                <h2>Cliente:</h2>
                <select id="clientes"></select>
            </div>
            <div class="select">
                <h2>Concessionária:</h2>
                <select id="concessionaria"></select>
            </div>
            <button id="vender" class="botao">Vender</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
